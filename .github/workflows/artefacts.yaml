name: Artefact files

on:
  push:
    branches:
      - main

jobs:
  zip-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Zip files
      run: zip -r my-files.zip . -x "*.git*"

    - name: Upload ZIP file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-files
        path: my-files.zip
        retention-days: 5
